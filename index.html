<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="69" required />
      </div>
      <div>
        <h2>Favorite Foods</h2>
        <label for="chickenfeet">Chicken Feet</label>
        <input type="checkbox" name="chickenfeet" id="chickenfeet" />

        <label for="porkbelly">Pork Belly</label>
        <input type="checkbox" name="porkbelly" id="porkbelly" />

        <label for="durian">Durian</label>
        <input type="checkbox" name="durian" id="durian" />
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <button type="submit">Submit Info</button>
      </div>
    </form>

    <script src="./keys.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
